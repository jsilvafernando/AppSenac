<h1>Áreas</h1>

<div class="card">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link btn btn-primary" routerLink="/zones/new">Nova Área</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="id-column">#</th>
          <th>Área</th>
          <th class="text-center action-column"></th>
          <th class="text-center action-column"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items | async">
          <th scope="row" class="id-column">{{ item.key }}</th>
          <td>{{ item.data.name }}</td>
          <td class="text-center action-column">
            <button type="button" class="btn btn-link btn-warning text-warning" (click)="editItem(item)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
          </td>
          <td class="text-center action-column">
            <button type="button" class="btn btn-link btn-danger text-danger" (click)="removeItem(item)"><i class="fa fa-times" aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
