<h1>Avisos</h1>

<div class="card">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link btn btn-primary" routerLink="/notices/new">Novo aviso</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="id-column">Data</th>
          <th>Título</th>
          <th>Descrição</th>
          <th>Área</th>
          <th>Curso</th>
          <th>Turma</th>
          <th class="text-center action-column"></th>
          <th class="text-center action-column"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items | async">
          <th scope="row" class="id-column">{{ item.data.datanotice | date:'dd/MM/yyyy' }}</th>
          <td>{{ item.data.titlenotice }}</td>
          <td>{{ item.data.description }}</td>
          <td>{{ item.data.zonenotice }}</td>
          <td>{{ item.data.coursenotice }}</td>
          <td>{{ item.data.classenotice }}</td>
          <td class="text-center action-column">
            <button type="button" class="btn btn-link btn-warning text-warning" (click)="editItem(item)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
          </td>
          <td class="text-center action-column">
            <button type="button" class="btn btn-link btn-danger text-danger" (click)="removeItem(item)"><i class="fa fa-times" aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
