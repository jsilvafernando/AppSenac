<h1>Login</h1>

<form [formGroup]="form" novalidate>

  <div class="form-group">
    <label class="form-control-label">E-mail</label>
    <input type="email" class="form-control" formControlName="email" required />
    <div *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)" class="text-danger">
      <div *ngIf="form.controls.email.errors.required">
        O campo é obrigatório
      </div>
      <div *ngIf="form.controls.email.errors.email">
        O e-mail é invalido
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="form-control-label">Senha</label>
    <input type="password" class="form-control" formControlName="password" required />
    <div *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)" class="text-danger">
      <div *ngIf="form.controls.password.errors.required">
        O campo é obrigatório
      </div>
    </div>
  </div>

  <button class="btn btn-primary btn-lg btn-block" type="button" (click)="onSubmit()" [disabled]="!form.valid">Entrar</button>
</form>

<ul class="list-unstyled mt-5 text-center">
  <!-- <li><a routerLink="/signup">Criar uma conta</a></li> -->
</ul>
