<h1>Turmas</h1>

<div class="card">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link btn btn-primary" routerLink="/classes/new">Nova Turma</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="id-column">Curso</th>
          <th>Turma</th>
          <th class="text-center action-column"></th>
          <th class="text-center action-column"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items | async">
          <!-- <th scope="row" class="id-column">{{ item.key }}</th> -->
          <th scope="row" class="id-column">{{ item.data.courseName }}</th>
          <td>{{ item.data.name }}</td>
          <td class="text-center action-column">
            <button type="button" class="btn btn-link text-warning" (click)="editItemClasses(item)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
          </td>
          <td class="text-center action-column">
            <button type="button" class="btn btn-link text-danger" (click)="removeItemClasses(item, item.data.imgUrl != '')"><i class="fa fa-times" aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
